        const nftData = [

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentTab = 'nft';
        let sortOrder = 'asc';
        let currentFilters = {

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è NFT –∫–∞—Ä—Ç–æ—á–∫–∏
        function createNFTCard(nft) {
            return `
                <div class="nft-card fade-in" onclick="rentNFT(${nft.id})">
                    <div class="nft-image ${nft.color}">

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è NFT
        function renderNFTs() {
            const grid = document.getElementById('nftGrid');
            let filteredNFTs = [...nftData];

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            if (currentFilters.collection !== 'all' && currentFilters.collection !== '1') {
                filteredNFTs = filteredNFTs.filter(nft => nft.collection === currentFilters.collection);
            }
            if (currentFilters.background !== 'all') {
                filteredNFTs = filteredNFTs.filter(nft => nft.background === currentFilters.background);
            }
            if (currentFilters.symbol !== 'all') {
                filteredNFTs = filteredNFTs.filter(nft => nft.symbol === currentFilters.symbol);
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Ü–µ–Ω–µ
            filteredNFTs.sort((a, b) => {
                return sortOrder === 'asc' ? a.pricePerDay - b.pricePerDay : b.pricePerDay - a.pricePerDay;
            });

            if (filteredNFTs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <div class="empty-title">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>

                    </div>
                `;
            } else {
                grid.innerHTML = filteredNFTs.map(createNFTCard).join('');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∞—Ä–µ–Ω–¥—ã NFT
        function rentNFT(nftId) {
            const nft = nftData.find(n => n.id === nftId);
            showNotification(`–ê—Ä–µ–Ω–¥–∞ ${nft.name} #${nft.id} –∑–∞ ${nft.pricePerDay} TON/–¥–µ–Ω—å`);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'rent_nft',
                    nft: nft,
                    timestamp: Date.now()
                }));
            }
        }

            currentFilters.background = document.getElementById('backgroundFilter').value;
            currentFilters.symbol = document.getElementById('symbolFilter').value;
            
            renderNFTs();

            const sortText = sortOrder === 'asc' ? '–ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é —Ü–µ–Ω—ã' : '–ø–æ —É–±—ã–≤–∞–Ω–∏—é —Ü–µ–Ω—ã';
            showNotification(`–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ ${sortText}`);
            renderNFTs();

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–∞–±–æ–≤
        function switchTab(tabName) {
            currentTab = tabName;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–±
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const tabNames = {
                'nft': 'NFT',
                'username': 'Username', 
                'number': 'Number'
            };
            showNotification(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞: ${tabNames[tabName]}`);
            
            renderNFTs();

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
