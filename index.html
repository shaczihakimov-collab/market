                grid.innerHTML = profileHeader + profileCards;
                console.log('Profile rendered with', userProfile.ownedNFTs.length, 'items');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è NFT –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∫–æ—Ä–∑–∏–Ω—ã
        function createCartCard(nft) {
            return `
                <div class="nft-card" data-id="${nft.id}" data-rarity="${nft.rarity}" data-offchain="${nft.offchain}">
                    <div class="nft-image ${nft.color}">
                        <img src="${nft.image}" alt="${nft.name}" 
                             style="width: 100%; height: 100%; object-fit: cover;"
                             onerror="this.style.display='none'; this.parentNode.innerHTML += '<div style=\\'position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; font-size: 48px;\\'>${nft.emoji}</div>';">
                        <button class="add-btn" onclick="removeFromCart(${nft.id})" style="background: #ff4757;">‚àí</button>
                        ${nft.offchain ? '<div class="offchain-badge">offchain</div>' : ''}
                    </div>
                    <div class="nft-info">
                        <div class="nft-actions">
                            <button class="action-btn" onclick="toggleLike(this, ${nft.id})">‚ô°</button>
                            <button class="action-btn" onclick="showOptions(${nft.id})">‚ãØ</button>
                        </div>
                        <div class="nft-title">${nft.name}</div>
                        <div class="nft-price">${nft.price}</div>
                    </div>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è NFT –∫–∞—Ä—Ç–æ—á–∫–∏
        function createNFTCard(nft) {
            return `
                <div class="nft-card" data-id="${nft.id}" data-rarity="${nft.rarity}" data-offchain="${nft.offchain}">
                    <div class="nft-image ${nft.color}">
                        <img src="${nft.image}" alt="${nft.name}" 
                             style="width: 100%; height: 100%; object-fit: cover;"
                             onerror="this.style.display='none'; this.parentNode.innerHTML += '<div style=\\'position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; font-size: 48px;\\'>${nft.emoji}</div>';">
                        <button class="add-btn" onclick="addToCart(${nft.id})" title="–í –∫–æ—Ä–∑–∏–Ω—É">+</button>
                        <button class="add-btn" onclick="buyNFT(${nft.id})" title="–ö—É–ø–∏—Ç—å" style="top: 6px; right: 6px; left: auto; background: #0088cc;">üíé</button>
                        ${nft.offchain ? '<div class="offchain-badge">offchain</div>' : ''}
                    </div>
                    <div class="nft-info">
                        <div class="nft-actions">
                            <button class="action-btn" onclick="toggleLike(this, ${nft.id})">‚ô°</button>
                            <button class="action-btn" onclick="showOptions(${nft.id})">‚ãØ</button>
                        </div>
                        <div class="nft-title">${nft.name}</div>
                        <div class="nft-price">${nft.price}</div>
                    </div>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ä–∑–∏–Ω—ã
        function renderCart() {
            const grid = document.getElementById('nftGrid');
            
            if (cart.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: #666;">
                        <div style="font-size: 64px; margin-bottom: 20px;">üõí</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
                        <div style="font-size: 14px;">–î–æ–±–∞–≤—å—Ç–µ NFT –∏–∑ –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å–∞</div>
                    </div>
                `;
            } else {
                const totalPrice = cart.reduce((sum, nft) => sum + nft.price, 0);
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; padding: 16px; background: #1a1a1a; border-radius: 12px; margin-bottom: 16px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-size: 16px; font-weight: 600;">–¢–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ: ${cart.length}</div>
                                <div style="font-size: 14px; color: #666;">–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: ${totalPrice} üíé</div>
                            </div>
                            <button onclick="clearCart()" style="background: #ff4757; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                                –û—á–∏—Å—Ç–∏—Ç—å
                            </button>
                        </div>
                    </div>
                    ${cart.map(createCartCard).join('')}
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è NFT
        function renderNFTs(filter = 'all') {
            const grid = document.getElementById('nftGrid');
            let filteredNFTs = nftData;

            if (filter === 'backdrop') {
                filteredNFTs = nftData.filter(nft => nft.rarity === 'legendary' || nft.rarity === 'epic');
            } else if (filter === 'symbol') {
                filteredNFTs = nftData.filter(nft => nft.offchain);
            } else if (filter === 'model') {
                filteredNFTs = nftData.filter(nft => nft.price > 200);
            }

            grid.innerHTML = filteredNFTs.map(createNFTCard).join('');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(nftId) {
            const nft = nftData.find(n => n.id === nftId);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —ç—Ç–æ–≥–æ NFT –≤ –∫–æ—Ä–∑–∏–Ω–µ
            if (cart.find(item => item.id === nftId)) {
                showNotification(`${nft.name} —É–∂–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ!`);
                return;
            }
            
            cart.push(nft);
            showNotification(`${nft.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É! (${cart.length})`);
            updateCartButton();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'add_to_cart',
                    nft: nft,
                    cart_count: cart.length
                }));
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(nftId) {
            const nft = nftData.find(n => n.id === nftId);
            cart = cart.filter(item => item.id !== nftId);
            showNotification(`${nft.name} —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã`);
            updateCartButton();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
            if (currentView === 'cart') {
                renderCart();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è "–ø–æ–∫—É–ø–∫–∏" NFT (–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –ø—Ä–æ—Ñ–∏–ª—å)
        function buyNFT(nftId) {
            const nft = nftData.find(n => n.id === nftId);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —ç—Ç–æ–≥–æ NFT –≤ –ø—Ä–æ—Ñ–∏–ª–µ
            if (userProfile.ownedNFTs.find(item => item.name === nft.name)) {
                showNotification(`${nft.name} —É–∂–µ –≤ –≤–∞—à–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏!`);
                return;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ø—Ä–æ—Ñ–∏–ª—å –∫–∞–∫ –∫—É–ø–ª–µ–Ω–Ω—ã–π NFT
            const purchasedNFT = {
                id: 200 + nftId,
                name: nft.name,
                type: 'nft',
                price: `–ö—É–ø–ª–µ–Ω –∑–∞ ${nft.price} üíé`,
                emoji: nft.emoji,
                color: nft.color,
                category: 'Purchased NFTs',
                verified: false
            };
            
            userProfile.ownedNFTs.push(purchasedNFT);
            showNotification(`üéâ ${nft.name} –∫—É–ø–ª–µ–Ω –∏ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –ø—Ä–æ—Ñ–∏–ª—å!`);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'buy_nft',
                    nft: nft,
                    profile_count: userProfile.ownedNFTs.length
                }));
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã
        function clearCart() {
            cart = [];
            showNotification('–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞');
            updateCartButton();
            renderCart();
        }

        // –§—É–Ω–∫—Ü–∏—è –ª–∞–π–∫–∞
        function toggleLike(button, nftId) {
            const nft = nftData.find(n => n.id === nftId);
            
            if (button.textContent === '‚ô°') {
                button.textContent = '‚ô•';
                button.style.color = '#ff4757';
                favorites.push(nftId);
                showNotification(`${nft.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!`);
            } else {
                button.textContent = '‚ô°';
                button.style.color = '#666';
                favorites = favorites.filter(id => id !== nftId);
                showNotification(`${nft.name} —É–¥–∞–ª–µ–Ω –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ`);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ–ø—Ü–∏–π
        function showOptions(nftId) {
            const nft = nftData.find(n => n.id === nftId);
            showNotification(`–û–ø—Ü–∏–∏ –¥–ª—è ${nft.name}`);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', function() {
            renderNFTs();

            // –§–∏–ª—å—Ç—Ä—ã
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    renderNFTs(filter);
                });
            });

            // –ü–æ–∏—Å–∫
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.nft-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('.nft-title').textContent.toLowerCase();
                    if (title.includes(query)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // –ö–ª–∏–∫–∏ –ø–æ NFT
            document.addEventListener('click', function(e) {
                const card = e.target.closest('.nft-card');
                if (card && !e.target.closest('.add-btn') && !e.target.closest('.action-btn')) {
                    const nftId = parseInt(card.dataset.id);
                    const nft = nftData.find(n => n.id === nftId);
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Å—Ç–æ—è—â–∏–π NFT –≤ Telegram
                    if (nft.nftLink) {
                        window.open(nft.nftLink, '_blank');
                        showNotification(`–û—Ç–∫—Ä—ã–≤–∞—é ${nft.name} –≤ Telegram`);
                    } else {
                        showNotification(`–ü—Ä–æ—Å–º–æ—Ç—Ä ${nft.name} - ${nft.price} üíé`);
                    }
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
                    if (tg && tg.sendData) {
                        tg.sendData(JSON.stringify({
                            action: 'view_nft',
                            nft: nft,
                            nft_link: nft.nftLink
                        }));
                    }
                }
            });

            // –¢–∞–±—ã
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tabName = this.dataset.tab;
                    showNotification(`–ü–µ—Ä–µ—Ö–æ–¥ –≤ —Ä–∞–∑–¥–µ–ª: ${this.textContent}`);
                });
            });

            // –ù–∞–≤–∏–≥–∞—Ü–∏—è
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Navigation clicked!', this); // –û—Ç–ª–∞–¥–∫–∞
                    
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    const sectionElement = this.querySelector('div:last-child');
                    const section = sectionElement ? sectionElement.textContent.trim() : '';
                    console.log('Section element:', sectionElement); // –û—Ç–ª–∞–¥–∫–∞
                    console.log('Section text:', section); // –û—Ç–ª–∞–¥–∫–∞
                    
                    if (section === '–ö–æ—Ä–∑–∏–Ω–∞') {
                        console.log('Switching to cart'); // –û—Ç–ª–∞–¥–∫–∞
                        currentView = 'cart';
                        renderCart();
                        showNotification(`–ö–æ—Ä–∑–∏–Ω–∞ (${cart.length} —Ç–æ–≤–∞—Ä–æ–≤)`);
                    } else if (section === '–ú–∞—Ä–∫–µ—Ç') {
                        console.log('Switching to market'); // –û—Ç–ª–∞–¥–∫–∞
                        currentView = 'market';
                        renderNFTs();
                        showNotification('–ü–µ—Ä–µ—Ö–æ–¥ –≤ –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å');
                    } else if (section === '–ü—Ä–æ—Ñ–∏–ª—å') {
                        console.log('Switching to profile...'); // –û—Ç–ª–∞–¥–∫–∞
                        currentView = 'profile';
                        renderProfile();
                        showNotification(`–ü—Ä–æ—Ñ–∏–ª—å (${userProfile.ownedNFTs.length} –ø—Ä–µ–¥–º–µ—Ç–æ–≤)`);
                    } else {
                        console.log('Unknown section:', section); // –û—Ç–ª–∞–¥–∫–∞
                        showNotification(`–ü–µ—Ä–µ—Ö–æ–¥ –≤: ${section}`);
                    }
                });
            });
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        if (tg && tg.MainButton) {
            tg.MainButton.text = `–ö–æ—Ä–∑–∏–Ω–∞ (${cart.length})`;
            tg.MainButton.show();
            tg.MainButton.onClick(function() {
                if (tg.sendData) {
                    tg.sendData(JSON.stringify({
                        action: 'go_to_cart',
                        cart: cart,
                        total: cart.reduce((sum, item) => sum + item.price, 0)
                    }));
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        if (tg && tg.onEvent) {
            tg.onEvent('backButtonClicked', function() {
                tg.close();
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartButton() {
            if (tg && tg.MainButton) {
                tg.MainButton.text = `–ö–æ—Ä–∑–∏–Ω–∞ (${cart.length})`;
            }
        }

        // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º addToCart –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        const originalAddToCart = addToCart;
        addToCart = function(nftId) {
            originalAddToCart(nftId);
            updateCartButton();
        };
    </script>
